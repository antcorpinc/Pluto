<!-- <md-toolbar color="primary"> -->
<a *ngFor="let icon of frameworkConfigService.socialIcons"
    [href]="icon.link"
    [title]="icon.alt">
    <img
        class="top-image"
        [src]="icon.imageFile"
        [alt]="icon.alt">
</a>

<div *ngIf="frameworkConfigService.showLanguageSelector">
    <!-- <img class="flag-image" src="assets/barbados-flag-bw.png" alt="Flag">
    <span>BAJAN</span><span class="glyphicon glyphicon-chevron-down"></span>
 -->
  <select (change)="onApplicationChange($event)">
      <option *ngFor="let language of languages" [ngValue]="language.id">
        {{language.name}}</option>
  </select>
</div>

<div *ngIf="frameworkConfigService.showUserControls">
    <span *ngIf="userApi.isUserAuthenticated()">{{userApi.getSignedInUser().toUpperCase()}} </span>
    <span *ngIf="userApi.isUserAuthenticated()"  class="sign-out" (click)="signOut()" > SIGN OUT</span>

</div>
<!-- </md-toolbar> -->
